<section class="login-container">
    <div class="box">
        <h1 class="heading">Login</h1>
        <form [formGroup]="adminLoginForm" (submit)="login()">
            <mat-form-field appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput placeholder="username" formControlName='username' />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" [type]="hide?'password':'text'" formControlName='password' />
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <br />
            <br />
            <button mat-raised-button color="primary" *ngIf="!isLogin">Login</button>
            <mat-spinner [diameter]="30" *ngIf="isLogin"></mat-spinner>
        </form>        
    </div>
</section>
